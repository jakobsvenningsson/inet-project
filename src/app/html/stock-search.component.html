<div class="row">
  <div class="col-md-6">
    <h3>Stock search</h3>
    <div class="input-group">
      <input [(ngModel)] = "searchString" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" (click)="getStocks()">Go!</button>
     </span>
    </div>
</div>
</div>

<div *ngIf="result.length!==0" class="row top-buffer">
  <div class="col-md-8">
  <h3>Results</h3>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Symbol</th>
      <th>Market</th>
    </tr>
    <tr *ngFor="let res of result">
      <th> {{res.name}} </th>
      <th> {{res.symbol}} </th>
      <th> {{res.exchange}} </th>
      <th (click)="addToDatabase(res)"> Add to database </th>
    </tr>
  </table>
</div>
</div>
