<div class="row top-buffer">
  <h4>10 most favorised stocks in database</h4>
<table class="table table-hover top-buffer">
  <thead>
  <tr>
    <th>Name</th>
    <th>Exchange</th>
    <th></th>
  </tr>
</thead>
  <tbody>
  <tr  [routerLink]="['/stocks', stock.id]" *ngFor="let stock of stocks">
    <th> {{stock.name}} </th>
    <th> {{stock.exchange}} </th>
    <th><span class="badge badge-default">{{stock.favoriteCount}}</span> </th>
  </tr>
</tbody>
</table>
</div>
